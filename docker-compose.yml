
services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: kanban-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: kanban-board
    networks:
      - kanban-network

  # n8n
  n8n:
    image: n8nio/n8n:1.106.3
    container_name: kanban-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - WEBHOOK_URL=http://localhost:5678/
    networks:
      - kanban-network
    depends_on:
      - mongodb

# Vol√∫menes - donde se guardan los datos
volumes:
  mongodb_data:
    driver: local
  n8n_data:
    driver: local

# Red - para que los contenedores se comuniquen
networks:
  kanban-network:
    driver: bridge